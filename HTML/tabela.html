<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title> Tabela </title>
</head>
<!-- Table - Cria uma tabela -->
<!-- TR - Cria uma linha de tabela -->
<!-- TH - Cria um titulo de tabela "Header" -->
<!-- TD - Dados da tabela "informção" -->

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4">Tabela de Jogos</th>
            </tr>
            <tr>
                <th>Jogos</th>
                <th>Qtd.</th>
                <th>Preço</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>GTA V</td>
                <td>1</td>
                <td>R$85,00</td>
                <td rowspan="3">R$445,00</td>
            </tr>
            <tr>
                <td>Hollow Knight</td>
                <td>1</td>
                <td>R$60,00</td>
            </tr>
            <tr>
                <td>Metal Gear</td>
                <td>1</td>
                <td>R$300,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
